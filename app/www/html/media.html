<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>多媒体</title>
	<link rel="stylesheet" type="text/css" href="../css/index.css">
	<style>
		.audio,.video{text-align: center;}
		.audio_btn{width: 80%;height: 30px;}
	</style>
</head>
<body>
	<header>
		<h1>多媒体</h1>
	</header>
	<div class="demo_wrap">
		<h2>音频</h2>
		<div class="audio">
			<audio src="../resource/song.mp3" loop="loop" class="my_mp3">您的浏览器不支持音频播放</audio>
			<button class="audio_btn">播放</button>
		</div>
		<div class="audio">
			<audio src="../resource/song.mp3" loop="loop" class="my_mp3">您的浏览器不支持音频播放</audio>
			<button class="audio_btn">播放</button>
		</div>
		<h2>视频</h2>
		<div class="video">
			<video src="../resource/video.mp4" controls="controls">
				您的浏览器不支持 video 标签。
			</video>
		</div>
	</div>
	<script src="../js/lib/zepto.js"></script>
	<script src="../js/public.js"></script>
	<script>
		function myAudio(audio,btn){
			this.changeStatu = function(){
				if(audio.paused){
					audio.play();
					btn.textContent = '暂停';
				}else{
					audio.pause();
					btn.textContent = '播放';
				}
			};
			this.bindBtn = function(){
				btn.addEventListener('click',this.changeStatu);
			}
		}

		(function(){
			var audioDoms = document.querySelectorAll('.my_mp3');
			var audioBtns = document.querySelectorAll('.audio_btn');

			for(var i=0; i<audioBtns.length; i++){
				new myAudio(audioDoms[i],audioBtns[i]).bindBtn();
			}
		})();
		

		
		
	</script>
</body>
