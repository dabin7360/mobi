<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>swiper插件</title>
	<link rel="stylesheet" type="text/css" href="../css/index.css">
	<link rel="stylesheet" type="text/css" href="../css/lib/swiper-3.2.7.min.css">
</head>
<body>
	<header>
		<h1>swiper插件</h1>
	</header>
	<div class="demo_wrap">
		<div class="swiper-container">
		    <div class="swiper-wrapper">
		        <div class="swiper-slide"><img src="../resource/jdt/1.jpg" width="100%" class="img"/></div>
		        <div class="swiper-slide"><img src="../resource/jdt/2.jpg" width="100%"/></div>
		        <div class="swiper-slide"><img src="../resource/jdt/3.jpg" width="100%"/></div>
		    </div>
		    <!-- 如果需要分页器 -->
		    <div class="swiper-pagination"></div>
		    
		    <!-- 如果需要导航按钮 -->
		    <!--div class="swiper-button-prev"></div-->
		    <!--div class="swiper-button-next"></div-->
		    
		    <!-- 如果需要滚动条 -->
		    <!--div class="swiper-scrollbar"></div-->
		</div>
	</div>
	<script src="../js/lib/zepto.js"></script>
	<script src="../js/public.js"></script>
	<script src="../js/lib/swiper-3.2.7.jquery.min.js"></script>
	<script>
		var mySwiper = new Swiper ('.swiper-container', {
		    //direction: 'vertical',//可实现fullpage
		    loop: true,
		    //slidesPerView: 2,
		    paginationClickable: true,
        	//spaceBetween: 10,
        	//是否自动贴合
        	//freeMode: true,
		    // 如果需要分页器
		    pagination: '.swiper-pagination',
		    
		    // 如果需要前进后退按钮
		    //nextButton: '.swiper-button-next',
		    //prevButton: '.swiper-button-prev',
		    
		    // 如果需要滚动条
		    //scrollbar: '.swiper-scrollbar',

		    //渐变切换效果
		    //effect: 'fade',

		    //自动适应高度
		    autoHeight: true

		    /****
			动画功能
			onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
			    swiperAnimateCache(swiper); //隐藏动画元素 
			    swiperAnimate(swiper); //初始化完成开始动画
			}, 
			onSlideChangeEnd: function(swiper){ 
			    swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
			} 

			<p class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">内容</p>
		    ****/

		})   
		    
	</script>
</body>
</html>
