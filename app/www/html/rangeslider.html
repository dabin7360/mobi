<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>rangeslider</title>
	<link rel="stylesheet" type="text/css" href="../css/index.css">
	<link rel="stylesheet" type="text/css" href="../css/lib/rangeslider.css">
	<style>
	</style>
</head>
<body>
	<header>
		<h1>rangeslider.js</h1>
	</header>
	<div class="demo_wrap">
		<section>
			原生 :
			<input type="range" id="orginal_range" min="20" max="200" step="10" value="20"/>
			<span id="orginal_range_val">20</span>
		</section>
		<section>
			使用插件 ： 
			<input type="range" class="myrange" min="10" max="1000" step="10" value="300" /> 
			<span id="myrange_val">300</span>
		</section>	
	</div>

	<script src="../js/lib/jquery-1.11.3.min.js"></script>
	<script src="../js/public.js"></script>
	<script src="../js/lib/rangeslider.js"></script>
	<script>
		$(function(){	
			var dabinRangeSlider = {
				originalRange : function(){
					$('#orginal_range').on('change',function(){
						$('#orginal_range_val').text($(this).val());
					})
				},

				newRange : function(){
					$('.myrange').rangeslider({
						polyfill: false,

					    // Default CSS classes
					    rangeClass: 'rangeslider',
					    disabledClass: 'rangeslider--disabled',
					    horizontalClass: 'rangeslider--horizontal',
					    verticalClass: 'rangeslider--vertical',
					    fillClass: 'rangeslider__fill',
					    handleClass: 'rangeslider__handle',

					    // Callback function
					    onInit: function() {},

					    // Callback function
					    onSlide: function(position, value) {
					    	$('#myrange_val').text(value)
					    },

					    // Callback function
					    onSlideEnd: function(position, value) {}
					});
				}
			}

			dabinRangeSlider.originalRange();
			dabinRangeSlider.newRange();

			
		})
	</script>
</body>
</html>
