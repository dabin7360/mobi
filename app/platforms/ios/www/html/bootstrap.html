<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>bootstrap</title>
	<link rel="stylesheet" type="text/css" href="../css/index.css">
	<link rel="stylesheet" type="text/css" href="../js/lib/bootstrap-3.3.5-dist/css/bootstrap.min.css">
	<style>
		.public_h1{margin: 0;}
		.demo{
			width:200px;
			height: 1500px;
			background: teal;
		}
	</style>
</head>
<body>
	<header>
		<h1 class="public_h1">bootstrap</h1>
	</header>
	<div class="demo_wrap container">
		<h2>bootstrap测试</h2>
		<div class="demo"></div>
		<button id="gotop">回到顶部</button>
	</div>
	<script src="../js/lib/jquery-1.11.3.min.js"></script>
	<script src="../js/public.js"></script>
	<script src="../js/lib/bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
	<script>
		$('#gotop').on('click',function(){
			$('body').animate({scrollTop:0},1000);
		})
	</script>
</body>
