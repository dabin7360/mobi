<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>弹框</title>
	<link rel="stylesheet" type="text/css" href="../css/index.css">
	<link rel="stylesheet" type="text/css" href="../css/pop.css">
	<style>
		.btn{
			display: inline-block;
			padding: 10px 20px;
			margin: 20px;
			background-color: #96b97d;
			border-radius: 5px;
		}
	</style>
</head>
<body>
	<header>
		<h1>弹框</h1>
	</header>
	<div class="demo_wrap">
		<span class="btn toast_btn">toast</span>
		<span class="btn alert_btn">alert</span>
		<span class="btn confirm_btn">confirm</span>
	</div>
    <script src="../js/lib/zepto.js"></script>
	<script src="../js/public.js"></script>
	<script src="../js/pop.js"></script>
	<script>
		var myPop = new Pop();
		$('.toast_btn').on('tap',function(){
			myPop.toast('3秒之后我将消失!',3000);
		})
		$('.alert_btn').on('tap',function(){
			myPop.alert('alert!');
		})
		$('.confirm_btn').on('tap',function(){
			myPop.confirm('confirm!');
		})
	</script>
</body>
