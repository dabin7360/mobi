			<ul>
				<li>1. 安装cordova</li>
				<li>2. cordova create myapp //创建app目录</li>
				<li>3. cordova platform add ios/android //创建系统平台</li>
				<li>4. cordova build ios/android //编译成app</li>
				<li>5. cordova run/emulate ios/android //在模拟器上运行</li>
			</ul>
		</code>
