<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>触摸touch</title>
	<link rel="stylesheet" type="text/css" href="../css/index.css">
	<style>
		#pad{
			width: 98%;
			height: 380px;
			line-height: 380px;
			background: teal;
			margin:1%;
			text-align: center;
			font-size: 50px;
			color: #FFF;
		}
	</style>
</head>
<body>
	<header>
		<h1>触摸touch</h1>
	</header>
	<div class="demo_wrap">
		<div id="pad"></div>
	</div>
	<script src="../js/lib/zepto.js"></script>
	<script src="../js/public.js"></script>
	<script>
		var touch = {
			init : function(){
				var evtStart,evtMove,evtEnd;
				if("ontouchstart" in window){
					evtStart = 'touchstart';
					evtMove = 'touchmove';
					evtEnd = 'touchend';
				}else{
					evtStart = 'mousedown';
					evtMove = 'mousemove';
					evtEnd = 'mouseup';
				}
				this.isStart = false;
				pad.addEventListener(evtStart,this.startFunc);
				pad.addEventListener(evtMove,this.moveFunc);
				pad.addEventListener(evtEnd,this.endFunc);
			},
			startFunc : function(e){
				touch.isStart = true;
				if(e.touches){
					touch.cx = e.touches[0].clientX;					
				}else{
					touch.cx = e.clientX;
				}
				pad.innerHTML = "开始";	
			},
			moveFunc : function(e){
				if(touch.isStart){
					if(e.touches){
						touch.cxn = e.touches[0].clientX;
					}else{
						touch.cxn = e.clientX;
					}
					pad.innerHTML = "监听中。。。";
				}
			},
			endFunc : function(e){
				var cha = touch.cxn - touch.cx;
				touch.isStart = false;
				if(cha > 50){
					pad.innerHTML = "向右划";
				}else if(cha < -50){
					pad.innerHTML = "向左划";
				}else{
					pad.innerHTML = "没动";
				}
			}
		}
		touch.init()
	</script>
</body>
