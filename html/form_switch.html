<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>表单-开关</title>
	<link rel="stylesheet" type="text/css" href="../css/index.css">
	<link rel="stylesheet" type="text/css" href="../css/form_switch.css">
</head>
<body>
	<header>
		<h1>表单-开关</h1>
	</header>
	<div class="demo_wrap">
		<div class="jdui_switch_group_s">
	        <label class="jdui_switch_group_in">
	            <input type="checkbox" name="switch" checked="" id="switch-notice">
	            <div class="jdui_switch_wrap">
	                <span class="jdui_switch_btn"></span>
	            </div>
	        </label>
	    </div>


	    <div class="jdui_checkbox">
	    	<label class="jdui_checkbox_group">
	    		<input type="checkbox"/>
	    		<div class="jdui_checkbox_wrap"></div>
	    		<span class="jdui_checkbox_txt">女生</span>
	    	</label>
	    </div>


	    <div class="jdui_radio">
	    	<label class="jdui_radio_group">
	    		<input type="radio" name="dabinr"/>
	    		<div class="jdui_radio_wrap"></div>
	    		<span class="jdui_radio_txt">男生</span>
	    	</label>
	    </div>
	    <div class="jdui_radio">
	    	<label class="jdui_radio_group">
	    		<input type="radio" name="dabinr"/>
	    		<div class="jdui_radio_wrap"></div>
	    		<span class="jdui_radio_txt">女生</span>
	    	</label>
	    </div>
	</div>
    <script src="../js/lib/zepto.js"></script>
	<script src="../js/public.js"></script>
</body>
