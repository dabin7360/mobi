	<title>svg_animate</title>
	<link rel="stylesheet" type="text/css" href="../css/index.css">
	<style type="text/css">
		@keyframes strokeoffset{
			to{
				stroke-dashoffset:0;
			}
		}
		@-webkit-keyframes strokeoffset{
			to{
				stroke-dashoffset:0;
			}
		}
		#rect,#circle,#text,.path{
			animation:strokeoffset 2s;
			-webkit-animation:strokeoffset 2s both linear infinite;
		}
	</style>

				<script>
					var path = document.querySelectorAll(".path");
					function setDashOffset(dom,totalLength){
						dom.style.strokeDasharray = totalLength
						dom.style.strokeDashoffset = totalLength
					}

					setDashOffset(rect,(parseInt(rect.getAttribute("width")) + parseInt(rect.getAttribute("height")))*2)
					setDashOffset(circle,parseInt(circle.getAttribute("r"))*2*Math.PI)
					setDashOffset(text,500)

					for(var i=0; i<path.length; i++){
						setDashOffset(path[i],path[i].getTotalLength())
					}

					var ids = [];
					for(var i=0; i<dg.length; i++){
						ids[i] = dg[i].id;
					}
					//console.log(ids)

					var myIcons = new SVGMorpheus("#icon",{duration:1000,rotation:"clock"});

					function change(){
						//console.log(cc)
						myIcons.to(ids[cc]);
						cc++
					    if(cc >=ids.length){
							cc = 0;
						}
						
						setTimeout(change,1500)
					}
